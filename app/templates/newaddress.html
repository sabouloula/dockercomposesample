<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Address</title>
</head>
<body>
    <form action="{{url_for('new_addr')}}" method="POST">
        <h3>Address Information</h3>
        Name<br>

        <input type="submit" value="submit"/><br>
    </form>
</body>
</html>
